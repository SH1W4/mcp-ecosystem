# GitHub Domain Authority Rules
# Regras de Domínio Total do GitHub para MCP Ecosystem
# Author: NEO-SH1W4
# Date: 2025-07-02

name: "GitHub Domain Total Authority"
version: "1.0.0"
scope: "complete-repository-management"

# =============================================================================
# REGRAS DE AUTORIDADE TOTAL DO REPOSITÓRIO
# =============================================================================

repository_authority:
  owner: "NEO-SH1W4"
  primary_repos:
    - "cognition-mcp"
    - "MCP_ECOSYSTEM"
    - "sage-x-mcp-rust-client"
  
  # Configuração de Branches
  branch_protection:
    main:
      enforce_admins: true
      required_status_checks:
        - "ci/build"
        - "ci/test"
        - "ci/lint"
        - "security/scan"
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: true
      restrictions:
        push_allowlist: ["NEO-SH1W4"]
        force_push_allowlist: ["NEO-SH1W4"]

# =============================================================================
# CONFIGURAÇÕES DE INTEGRAÇÃO E AUTOMAÇÃO
# =============================================================================

automation_rules:
  # Auto-merge para PRs específicos
  auto_merge:
    enabled: true
    conditions:
      - type: "dependencies"
        auto_approve: true
      - type: "documentation"
        auto_approve: true
      - type: "ci_fixes"
        auto_approve: true
    
  # Sincronização entre repositórios
  cross_repo_sync:
    enabled: true
    sync_targets:
      - source: "cognition-mcp"
        destination: "MCP_ECOSYSTEM"
        sync_paths: ["config/", "docs/", ".github/"]
    
  # Release automation
  release_management:
    auto_tag: true
    auto_changelog: true
    auto_publish: true
    semantic_versioning: true

# =============================================================================
# REGRAS DE COLABORAÇÃO E ACESSO
# =============================================================================

access_control:
  # Níveis de permissão
  permission_levels:
    admin: ["NEO-SH1W4"]
    maintainer: []
    contributor: []
    read_only: []
  
  # Regras para novos colaboradores
  new_contributor_rules:
    require_signed_commits: true
    require_two_factor_auth: true
    initial_permission: "read_only"
    promotion_criteria:
      commits_threshold: 10
      pr_approval_ratio: 0.8
      community_engagement: true

# =============================================================================
# CONFIGURAÇÕES DE SEGURANÇA
# =============================================================================

security_policies:
  # Proteção de código
  code_protection:
    enable_secret_scanning: true
    enable_dependency_scanning: true
    enable_code_scanning: true
    block_force_push: true
    
  # Auditoria e logs
  audit_settings:
    log_all_actions: true
    retention_period: "365_days"
    export_format: "json"
    
  # Configurações de vulnerabilidade
  vulnerability_management:
    auto_fix_enabled: true
    alert_threshold: "medium"
    notification_channels: ["email", "webhook"]

# =============================================================================
# CONFIGURAÇÕES DE CI/CD
# =============================================================================

cicd_configuration:
  # GitHub Actions
  workflows:
    required_workflows:
      - "build_and_test"
      - "security_scan"
      - "performance_test"
      - "documentation_build"
    
    # Configurações específicas
    build_settings:
      node_versions: ["18", "20"]
      python_versions: ["3.10", "3.11", "3.12"]
      os_matrix: ["ubuntu-latest", "windows-latest", "macos-latest"]
    
    # Deploy automático
    deployment:
      production:
        trigger: "tag_release"
        environment: "production"
        approval_required: false
      staging:
        trigger: "push_main"
        environment: "staging"
        approval_required: false

# =============================================================================
# CONFIGURAÇÕES DE COMUNICAÇÃO
# =============================================================================

communication_settings:
  # Templates de Issues
  issue_templates:
    - name: "Bug Report"
      template: ".github/ISSUE_TEMPLATE/bug_report.yml"
    - name: "Feature Request"
      template: ".github/ISSUE_TEMPLATE/feature_request.yml"
    - name: "Security Issue"
      template: ".github/ISSUE_TEMPLATE/security.yml"
  
  # Templates de PR
  pr_templates:
    default: ".github/pull_request_template.md"
    
  # Labels automáticos
  auto_labeling:
    enabled: true
    rules:
      - path: "src/**"
        labels: ["code"]
      - path: "docs/**"
        labels: ["documentation"]
      - path: "tests/**"
        labels: ["testing"]
      - path: ".github/**"
        labels: ["infrastructure"]

# =============================================================================
# MÉTRICAS E MONITORAMENTO
# =============================================================================

monitoring:
  # Métricas de código
  code_metrics:
    track_complexity: true
    track_coverage: true
    track_performance: true
    
  # Métricas de comunidade
  community_metrics:
    track_contributors: true
    track_issues: true
    track_pr_velocity: true
    
  # Relatórios automáticos
  reporting:
    frequency: "weekly"
    format: "markdown"
    destination: "docs/reports/"

# =============================================================================
# CONFIGURAÇÕES AVANÇADAS
# =============================================================================

advanced_features:
  # Integração com ferramentas externas
  external_integrations:
    discord_webhook: "${DISCORD_WEBHOOK_URL}"
    slack_webhook: "${SLACK_WEBHOOK_URL}"
    jira_integration: false
    
  # Backup e recuperação
  backup_settings:
    enable_backup: true
    backup_frequency: "daily"
    backup_retention: "30_days"
    backup_destination: "github_packages"
    
  # Configurações experimentais
  experimental_features:
    copilot_integration: true
    advanced_analytics: true
    ml_based_reviews: false

# =============================================================================
# REGRAS DE COMPLIANCE
# =============================================================================

compliance:
  # Standards de código
  coding_standards:
    eslint_config: "@typescript-eslint/recommended"
    prettier_config: ".prettierrc"
    commit_convention: "conventional_commits"
    
  # Licenciamento
  licensing:
    default_license: "MIT"
    license_check: true
    copyright_notice: "© 2025 NEO-SH1W4. All rights reserved."
    
  # Documentação obrigatória
  required_documentation:
    - "README.md"
    - "CONTRIBUTING.md"
    - "LICENSE"
    - "CHANGELOG.md"
    - "docs/API.md"

# =============================================================================
# TRIGGERS E AUTOMAÇÕES CUSTOMIZADAS
# =============================================================================

custom_automations:
  # Webhooks personalizados
  webhooks:
    - name: "deployment_notification"
      url: "${DEPLOYMENT_WEBHOOK}"
      events: ["push", "release"]
      
    - name: "security_alert"
      url: "${SECURITY_WEBHOOK}"
      events: ["security_advisory"]
  
  # Scripts customizados
  custom_scripts:
    pre_commit: "scripts/pre-commit-hooks.sh"
    pre_push: "scripts/pre-push-validation.sh"
    post_merge: "scripts/post-merge-cleanup.sh"

# =============================================================================
# CONFIGURAÇÕES DE DESENVOLVIMENTO
# =============================================================================

development_settings:
  # Ambientes de desenvolvimento
  environments:
    development:
      auto_deploy: true
      testing_required: false
    staging:
      auto_deploy: true
      testing_required: true
    production:
      auto_deploy: false
      testing_required: true
      approval_required: true
  
  # Configurações de debugging
  debugging:
    enable_debug_mode: true
    log_level: "info"
    performance_monitoring: true

# =============================================================================
# METADATA E VERSIONAMENTO
# =============================================================================

metadata:
  created_by: "NEO-SH1W4"
  created_at: "2025-07-02T18:15:00Z"
  last_updated: "2025-07-02T18:15:00Z"
  schema_version: "1.0.0"
  
  # Tags e categorização
  tags:
    - "mcp"
    - "protocol"
    - "automation"
    - "github"
    - "domain-authority"
  
  # Dependências
  dependencies:
    - "github-cli"
    - "github-actions"
    - "node.js"
    - "python"
    - "docker"

